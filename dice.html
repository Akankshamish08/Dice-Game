<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiceGame</title>
    <link rel="stylesheet" href="dice.css">
</head>
<body>
    <main>
         <div class="player-1 player-active">
        <h2>Player 1</h2>
        <p id="score-0">8</p>
        <div class="current-score">
            <h3 class="label">Current Score</h3>
            <p class="score1" id="Current0">0</p>
        </div>
    </div>
    <div class="player-2">
        <h2>Player 2</h2> 
         <p id="score-1">8</p>
        <div class="current-score">
            <h3 class="label">Current Score</h3>
            <p class="score2" id="Current1">0</p>
        </div>
    </div>
  
        <img src="dice-1.png" alt="Dice iamge" class="dice">
 
    <button type="button" class="New">New Game</button>
    <button type="button" class="roll">Roll</button>
    <button type="button" class="hold">Hold</button>
    
    </main>
    <script src="dice.js"></script>
</body>
</html>
